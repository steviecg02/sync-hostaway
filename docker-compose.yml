version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: hostaway_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hostaway-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hostaway_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-"http://localhost:3000,http://localhost:8000"}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./sync_hostaway:/app/sync_hostaway
      - ./alembic:/app/alembic
      - ./tests:/app/tests
    command: uvicorn sync_hostaway.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - hostaway-network

volumes:
  postgres_data:

networks:
  hostaway-network:
    driver: bridge